<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMonks Entertainment</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="body">
    <div class="wrapper">

        <div class="nav">
            <div class="left">
                <!-- <h3>New</h3> -->
                <a href=""><h2>Home</h2></a>
            </div>

            <div class="right">
                <h2>GMonks</h2>
                <p>Entertainment Pvt Ltd.</p>
            </div>
        </div>
        <div class="intro">
            <div class="hero">

                <div class="left-hero">
                    <img src="./asset/gmonks_logo_round.webp" width="400px" alt="">
                </div>

                <div class="right-hero">
                    <h1>In stealth mode.</h1>
                    <h3>We are building something exciting in the future of gaming.</h3>
                    <p>more details coming soon...</p>
                    <h3>contact@gmonks.com</h3>
                </div>
            </div>
        </div>


    </div>

    <div class="slider"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./script.js"></script>

     <!-- live-background  -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
     <script>
     VANTA.NET({
       el: "#body",
       mouseControls: true,
       touchControls: true,
       gyroControls: false,
       minHeight: 1000.00,
       minWidth: 800.00,
       scale: 1,
       scaleMobile: 1.00,
       backgroundColor: 0x000000,
       points: 12.00,
       maxDistance: 20.00,
       spacing: 24.00
     })
     </script>
